    <main>
        <form action="#" method="POST">
            <label for="purpose">Contact purpose</label>
            <select name="purpose" id="purpose" required>
                <option value="business">Business</option>
                <option value="personal">Personal</option>
            </select>
            <br>

            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" maxlength="50" placeholder="Nguyen Van Ang" required>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="100" placeholder="nguyenvanang@gmail.com" required>
            <br>

            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" minlength="10" maxlength="12" placeholder="0999999999" required>
            <br>


            <p style="padding-bottom: 20px;"><b>Contact day</b></p>
            
              <label for="mon" class="WeekDay">Monday</label>
              <input type="checkbox" name="contactDay" id="mon" value="monday">
              <label for="tues" class="WeekDay">Tuesday</label>
              <input type="checkbox" name="contactDay" id="tues" value="tuesday">
              <label for="wed" class="WeekDay">Wednesday</label>
              <input type="checkbox" name="contactDay" id="wed" value="wednesday">
              <label for="thurs" class="WeekDay">Thursday</label>
              <input type="checkbox" name="contactDay" id="thurs" value="thursday">
              <label for="fri" class="WeekDay">Friday</label>
              <input type="checkbox" name="contactDay" id="fri" value="friday">
              <label for="sat" class="WeekDay">Saturday</label>
              <input type="checkbox" name="contactDay" id="sat" value="saturday">
              <label for="sun" class="WeekDay">Sunday</label>
              <input type="checkbox" name="contactDay" id="sund" value="sunday">
              
            <br>

            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
